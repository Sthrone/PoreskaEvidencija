<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>{{ '_1' | translate }}</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group" (change)="ProveraEmaila()">
                        <input type="text" id="email" name="email" [(ngModel)]="k.email" class="form-control input-underline input-lg" placeholder="{{ '_23' | translate }}">
                    </div>

                    <div class="form-group" (change)="ProveraSifre()">
                        <input type="password" id="lozinka" name="lozinka" [(ngModel)]="k.lozinka" class="form-control input-underline input-lg" placeholder="{{ '_24' | translate }}">
                    </div>
                </div>
                <a class="btn rounded-btn" href="javascript:void(0)" (click)="IzvrsiPrijavu()">{{ '_27' | translate }}</a>
                &nbsp;&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">{{ '_26' | translate }}</a>
            </form>
        </div>
    </div>
</div>
